<body id="bodyContact">

<div id="contactBlock">
  <h1>こちらのフォームより、お気軽にお問い合わせください。</h1>
  <form id="mailformpro" action="mailformpro/mailformpro.cgi" method="POST">
    <div id="contactItems">
      <div id="contactLeft">
        <div><input type="text" name="会社名" size="40" required="required" placeholder="会社名を入力ください（必須）"></div>
        <div><input type="text" name="会社所在地" size="40" placeholder="会社所在地を入力ください"></div>
        <div><input type="text" name="部署" size="40" placeholder="部署を入力ください"></div>
        <div><input type="text" name="役職" size="40" placeholder="役職を入力ください"></div>
        <div><input type="text" name="氏名" size="40" required="required" placeholder="氏名を入力ください（必須）"></div>
        <div><input type="email" data-type="email" name="email" size="40" required="required" placeholder="メールアドレスを入力ください（必須）"></div>
        <div><input type="text" name="電話番号" size="40" required="required" placeholder="電話番号を入力ください（必須）"></div>
      </div>
      <div id="contactRight">
        <div><textarea name="お問い合わせ内容" rows="10" cols="40" placeholder="お問い合わせ内容を入力ください"></textarea></div>
      </div>
    </div>
    <div id="submitBtn" class="formBtn"><button type="submit">送信する</button></div>
  </form>
